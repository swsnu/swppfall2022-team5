name: test & coverage

on:
  pull_request:
    paths:
      - ".github/workflows/*.yaml"
      - "backend/**"
      - "backend/*"
      - "frontend/**"
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./backend

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: run test
        run: ./gradlew test jacocoTestReport

      - name: make coveralls request payload
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: backend-coverage-${{ github.run_id }}
        run: ./gradlew coverallsJacoco

      - name: reports coverage to coveralls with service_number
        run: ./gradlew customCoverallsJacoco

      - name: upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: backend/build/reports/jacoco/test/jacocoTestReport.xml

  frontend-unittest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: ./frontend/yarn.lock

      - name: install deps
        run: yarn install
        working-directory: ./frontend

      - name: run unit tests
        run: yarn test:unit --coverage
        working-directory: ./frontend

      - name: reports coverage to coveralls with service_number
        uses: coverallsapp/github-action@master
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        with:
          github-token: ${{ secrets.github_token  }}
          path-to-lcov: frontend/coverage/lcov.info
          base-path: frontend
          flag-name: frontend-coverage-${{ github.run_id }}
          parallel: true

      - name: upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: frontend/coverage/lcov.info

  coveralls:
    name: Coveralls
    needs: [backend-test, frontend-unittest]
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true

  sonarcloud:
    name: SonarCloud
    needs: [backend-test, frontend-unittest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}